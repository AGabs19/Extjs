<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./extjs4/extjs/resources/css/ext-all.css">
    <script type="text/javascript" src="./extjs4/extjs/ext-all.js"></script>

    <title>Alias e XType</title>
</head>
<body></body>

<script type="text/javascript">
     Ext.define('Componente.MeuBotao',{ 
        extend: 'Ext.button.Button',
        alias: 'widget.meubotao', //Alias sempre em letra minuscula

        initComponent : function(){
            this.text = 'Meu Botao'

            this.callParent();
        }
    }); 

Ext.onReady(function(){
    Ext.widget('button',{
        text: 'Meu Botao do ExtJs',
        renderTo: Ext.getBody() //Ele renderiza para o corpo do componente da classe!
    });

    Ext.create('Ext.window.Window',{
        title: 'Hello',
        height: 200,
        width: 400,
        items: {
            xtype: 'button',
            text: 'Botao'
        }
    }).show();
});
</script>
</html>
