<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./extjs4/extjs/resources/css/ext-all.css">
    <script type="text/javascript" src="./extjs4/extjs/ext-all.js"></script>
    <!--COLOCAR AQUI O ARQUIVO LOCALE PT-BR-->

    <title>DateField</title>
</head>
<body>
    <div id="datefield"></div>
</body>
<script type="text/javascript">
    Ext.onReady(function(){
        Ext.create('Ext.FormPanel', {
            renderTo: 'datefield',
            labelWidth: 100,
            frame: true,
            title: 'Datepicker',
            bodyStyle: 'padding: 5px 5px 0',
            width: 380,
            defaults: {
                msgTarget: 'side',
                width: 340
            },
            defaultType: 'datefield',
            items: [{
                fieldLabel: 'Date',
                name: 'date'
            }]
        });
    });
</script>
