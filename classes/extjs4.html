<script type="text/javascript">
    Ext.onReady(function(){
        Ext.define('Usuario', { //Para definir uma classe Usuario é o primeiro argumento e o segundo argumento são os atributos!!!
            nome: '',
            senha: '',

            constructor : function(options){
                Ext.apply(this, options || {}); //Se o usuario aplicar os parametros || Se não aplicar

                console.log('Construtor foi chamado.');
            },

            login : function(){ //Conectando
                console.log('Fazendo login...');
            }, //A virgula é para separar um array 

            logout : function(){ //Sair
                console.log('Fazendo logout...');
            },
        },
            function(){ //Depois que dispara o evento chama essa função
                console.log('Calback foi chamado.');
            }
        );

        var usuario = Ext.create('Usuario', {
            nome : 'Ana',
            senha : '1234'
        });

        //FAZENDO NA VERSÃO 3.4
        /*var usuario = new Usuario ({
            nome : 'Ana',
            senha : '1234'
        });*/

        console.log(usuario);
    });

</script>
