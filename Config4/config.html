<script type="text/javascript">

Ext.onReady(function(){
    Ext.define('Usuario',{
        config: { //Get, Set, , Apply
            nome: '',
            senha: '',
        },
        setNome : function(n){
            this.nome = n + '*'; //Forma de sobreescrever os metodos
        }
    });

    Ext.define('Calculadora', { //Static
        statics : {
            numero: 0,
            soma: function(num1, num2){
                return num1 + num2;
            },
            contructor : function(){
                this.statics().numero++;
            }
        }
    });

    Ext.define('Constantes',{ //Singleton!!!
